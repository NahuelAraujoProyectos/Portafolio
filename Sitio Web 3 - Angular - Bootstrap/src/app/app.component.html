<!--Navbar-->
<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">
      {{title}}
    </a>
  </div> 
</nav>
<!--Main-->
<main class="main">
  <div class="container">
    <div class="row">
      <!--Botónes de Acción-->
      <div class="col-md-4">
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
              <h3>Ingresa un empleado</h3>
            </div>
            <!--Input nombre-->
            <div class="form-group mb-3">
              <input type="text" 
                [(ngModel)]="empleadoseleccionado.nombre" 
                placeholder="Ingresa Nombre" 
                class="form-control">
            </div>
            <!--Input país-->
            <div class="form-group mb-3">
              <input type="text" 
                [(ngModel)]="empleadoseleccionado.pais" 
                placeholder="Ingresa Pais" 
                class="form-control">
            </div>
            <!--Botones-->
            <div>
              <!--Botón para Agregar o Editar-->
              <button 
                class="btn btn-primary m-1" 
                (click)="agregarOEditar()">
                  Enviar
              </button>
              <!--Botón para Eliminar-->
              <button 
                *ngIf="empleadoseleccionado.id !== 0" 
                class="btn btn-danger m-1" 
                (click)="eliminar()">
                  Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Lista de Empleados-->
      <div class="col-md-8 mt-4">
        <h3 class="text-white">Lista de Empleados</h3>
        <ul class="list-group">
          <li *ngFor="let empleado of empleadosArray"
          class="list-group-item list-group-item-action"
          (click)="abrirEditar(empleado)"
          [class.active]="empleado == empleadoseleccionado">
            <span class="badge bg-info">{{empleado.id}} </span>
            {{empleado.nombre}} - {{empleado.pais}}
          </li>
        </ul>   
      </div>
    </div>
  </div>
</main>
